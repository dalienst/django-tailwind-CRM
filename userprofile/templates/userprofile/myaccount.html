{% extends 'core/base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">My Account</h1>

    <p class="mb-2">
        <strong>Username: </strong>{{request.user.username}}
    </p>
    <p class="mb-2">
        {% for team in team %}
        <strong>Teams: </strong><a href="{% url 'team:edit' team.id %}">{{team.name}}</a>
        {% endfor %}
    </p>

    <hr class="mb-4">
    <a href="{% url 'logout' %}" class="inline-block py-2 px-6 bg-red-600 rounded-xl text-white">Logout</a>
</div>
{% endblock %}
